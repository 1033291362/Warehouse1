<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="css/popup.css">
<title>jQuery马赛克图片还原动画特效 - xw素材网</title>
</head>
<style type="text/css">
	.popup-container{
	position: fixed;
	z-index: 9999;
	width: 100%;
	height: 100%;
	background-color: rgba(0,0,0,0.85);
	overflow: hidden;
}
.img-flex{
	position: absolute;
}
.img-flex ul{
	font-size: 0;
}
.img-flex ul li{
	display: block;
	background-repeat: no-repeat;
	float: left;
	position: relative;
}
</style>
<body>
<div class="popup-container">
	<div class="img-flex"></div>
</div>
</body>
<script src="js/fragment.js" type="text/javascript" charset="utf-8"></script>
<script src="jquery-3.2.1.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
$(function() {
var fragmentConfig = {
	container : '.img-flex',//显示容器
	line : 8,//多少行
	column : 8,//多少列
	width : 1000,//显示容器的宽度
	animeTime : 5000,//最长动画时间,图片的取值将在 animeTime*0.33 + animeTime*0.66之前取值 
	img : 'images/1.jpg'//图片路径
};
fragmentImg(fragmentConfig);
});
</script>
</html>
